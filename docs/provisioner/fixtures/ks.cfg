# Sample ESXi Kickstart (ks.cfg)
# Keep total file size < 64KiB for current embedding limit.
vmaccepteula
rootpw --iscrypted $6$rounds=656000$saltsalt$abcdefghijklmnopqrstuvexamplehash1234567890
install --firstdisk --overwritevmfs
network --bootproto=static --ip=192.0.2.10 --gateway=192.0.2.1 --nameserver=192.0.2.53 --netmask=255.255.255.0 --hostname=shoal-esxi
reboot
%firstboot --interpreter=busybox
esxcli system settings advanced set -o /UserVars/ESXiShellTimeOut -i 3600
